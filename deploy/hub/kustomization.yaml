apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Hub mode overlay: enables multi-cluster management with PostgreSQL,
# OAuth authentication, and Secrets Store CSI for credential storage.

resources:
  - ../kubernetes
  - postgresql.yaml
  - secret-provider-class.yaml
  - hub-secrets.yaml

patches:
  - path: hub-patch.yaml
