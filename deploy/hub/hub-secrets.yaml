# Hub secrets template.
# IMPORTANT: Do NOT commit this file with real values.
# Copy it, fill in the values, and apply manually:
#
#   cp hub-secrets.yaml hub-secrets-local.yaml   # (gitignored)
#   # edit hub-secrets-local.yaml with real values
#   kubectl apply -f hub-secrets-local.yaml
#
# All CHANGE_ME values must be replaced before deployment.

apiVersion: v1
kind: Secret
metadata:
  name: kubefoundry-hub-config
  namespace: kubefoundry-system
  labels:
    app.kubernetes.io/name: kubefoundry
    app.kubernetes.io/component: hub-config
type: Opaque
stringData:
  # CHANGE_ME: random string for signing session cookies (use: openssl rand -hex 32)
  session-secret: "CHANGE_ME_TO_A_RANDOM_STRING"
  # CHANGE_ME: Azure AD app registration client ID (leave empty if not using Azure auth)
  azure-client-id: ""
  # CHANGE_ME: Azure AD app registration client secret
  azure-client-secret: ""
  # CHANGE_ME: GitHub OAuth app client ID (leave empty if not using GitHub auth)
  github-client-id: ""
  # CHANGE_ME: GitHub OAuth app client secret
  github-client-secret: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: kubefoundry-hub-db
  namespace: kubefoundry-system
  labels:
    app.kubernetes.io/name: kubefoundry
    app.kubernetes.io/component: database
type: Opaque
stringData:
  username: kubefoundry
  # CHANGE_ME: strong password for the PostgreSQL database
  password: "CHANGE_ME"
